<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="/styles/navBar.css">
    <title>Document</title>
</head>
<body>

    <nav id="navBar" class="sticky-top"></nav>
    <script src="/components/navBar.js"></script>
    <header>
        <script src="/components/heroText.js"></script>
    </header>
    <main>
        <section class="d-flex border justify-content-center">
            <div id="pwdGenDiv" class="appBox">
                <h3>Identity Wizardry</h3>
                <p>
                  Create a unique username by selecting up to two groups of
                  adjectives and a group of nouns, or let the generator create a
                  random combination for you.
                </p>
                <p>
                  Ensure your username is unique and reflects your identity for a
                  personalized online experience.
                </p>
                <div class="wizardInput">
                  <div id="wizardInput2">
                    <label>First adjective:</label>
                    <select id="adjective1" class="input">
                      <option value="random">Random</option>
                      <option value="shapes">Shape</option>
                      <option value="colors">Color</option>
                      <option value="textures">Texture</option>
                      <option value="sizes">Size</option>
                      <option value="tastes">Taste</option>
                      <option value="emotions">Emotion</option>
                      <option value="sounds">Sound</option>
                      <option value="temperatures">Temperature</option>
                      <option value="speeds">Speed</option>
                      <option value="qualities">Quality</option>
                      <option value="weatherTypes">Weather</option>
                      <option value="">-None-</option>
                    </select>
                    <label>Second adjective:</label>
                    <select id="adjective2" class="input">
                      <option value="random">Random</option>
                      <option value="shapes">Shape</option>
                      <option value="colors">Color</option>
                      <option value="textures">Texture</option>
                      <option value="sizes">Size</option>
                      <option value="tastes">Taste</option>
                      <option value="emotions">Emotion</option>
                      <option value="sounds">Sound</option>
                      <option value="temperatures">Temperature</option>
                      <option value="speeds">Speed</option>
                      <option value="qualities">Quality</option>
                      <option value="weatherTypes">Weather</option>
                      <option value="">-None-</option>
                    </select>
                  </div>
                  <div id="wizardInput3">
                    <label>Choose a noun:</label>
                    <select name="pwdGen" id="noun" class="input">
                      <option value="random">Random</option>
                      <option value="instruments">Instrument</option>
                      <option value="fruits">Fruit</option>
                      <option value="vegetables">Vegetable</option>
                      <option value="animals">Animal</option>
                      <option value="fantasyCreatures">Fantasy Creature</option>
                      <option value="rpgClasses">Rpg Class</option>
                      <option value="fantasyRaces">Fantasy race</option>
                      <option value="occupations">Jobs</option>
                      <option value="vehicles">Vehicle</option>
                      <option value="food">Food</option>
                      <option value="tools">Tool</option>
                      <option value="beverages">Beverage</option>
                      <option value="clothingItems">Clothes</option>
                      <option value="bodyParts">Bodypart</option>
                      <option value="flowers">Flower</option>
                      <option value="desserts">Dessert</option>
                    </select>
                    <button id="userGeneratorBtn" class="startBtn">Generate</button>
                  </div>
                </div>
                <div id="qwertz">
                <div id="newUser" class="copyText">Username: </div>
                <div id="input-output">
                  <p id="input-output0"></p>
                  <p id="input-output1"></p>
                  <p id="input-output2"></p>
                  <p id="input-output3"></p>
                </div>
              </div>
              </div>
        </section>
    </main>
    <footer>
        <script src="/components/footer.js"></script>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
